name: Green Square Farmer

on:
  workflow_dispatch:      # Allows you to click a button to run it manually
  schedule:
    - cron: "0 0 * * *"   # Runs automatically every day at midnight

jobs:
  farm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Run 50 Commits
        run: |
          # 1. Setup your identity (Change these!)
          git config --global user.email "mdamzadhossainforhad612981@gmail.com"
          git config --global user.name "YOUR_NAME"

          # 2. Loop 50 times
          for i in {1..50}
          do
            echo "Commit $i on $(date)" >> farming_log.txt
            git add farming_log.txt
            git commit -m "Farming green square $i"
          done

          # 3. Push all at once
          git push
